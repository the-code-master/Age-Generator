      text-align: center;
      /* margin: 50px; */

    h1 {
      color: #333;

      /* margin: 30px 400px; */

    .button-86 {
  all: unset;
  width: 100px;
  height: 30px;
  font-size: 16px;
  background: transparent;
  border: none;
  position:relative;
  color: #f0f0f0;
  cursor: pointer;
  /* z-index: 1; */
  padding: 10px 20px;
  /* display: flex; */
  align-items: center;
  justify-content: center;
  white-space: nowrap;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  margin-left: 511px;
  margin-right: 302px;
}

.button-86::after,
.button-86::before {
  content: '';
  position: absolute;
  bottom: 0;
  right: 0;
  z-index: -99999;
  transition: all .4s;
}

.button-86::before {
  transform: translate(0%, 0%);
  width: 100%;
  height: 100%;
  background: #0acd7f;
  border-radius: 10px;
}

.button-86::after {
  transform: translate(10px, 10px);
  width: 35px;
  height: 35px;
  background: #19d24a15;
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border-radius: 50px;
}

.button-86:hover::before {
  transform: translate(5%, 20%);
  width: 110%;
  height: 110%;
}

.button-86:hover::after {
  border-radius: 10px;
  transform: translate(0, 0);
  width: 100%;
  height: 100%;
}

.button-86:active::after {
  transition: 0s;
  transform: translate(0, 5%);
}

    #result {
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
      margin-top: 26px;
      margin-right: -186px;
      font-family: "Roboto", Arial, sans-serif;
      font-size: 24px;
      font-weight: 500;
      font-style: italic;
      color: #4a90e2;
      text-decoration: underline;
      text-transform: uppercase;
      word-spacing: 2px;
      text-rendering: optimizeLegibility;
    }
    .foot{
        margin-top: 350px;
        margin-left: 100px;
        color: #FFFFFF;

    }
  </style>
</head>
<body>
  <h1>Age Calculator</h1>
  <div class="input-container">
    <label for="birthdate">Enter your Date of Birth:</label>
    <input type="date" id="birthdate" required>
  </div>
  <button id="calculateBtn" class="button-86" role="button">Calculate Age</button>
  <div id="result"></div>
  <footer class="foot">Designed and Developed By Mohd Khalid</footer>

  <script>
    document.getElementById("calculateBtn").addEventListener("click", function () {
      const birthdate = new Date(document.getElementById("birthdate").value);
      const today = new Date();

      if (birthdate > today) {
        document.getElementById("result").innerText = "Invalid birthdate!";
        return;
      }

      const ageInMilliseconds = today - birthdate;
      const ageDate = new Date(ageInMilliseconds);

      const age = {
        years: ageDate.getUTCFullYear() - 1970,
        months: ageDate.getUTCMonth(),
        days: ageDate.getUTCDate() - 1
      };

      document.getElementById("result").innerText = `Your Age : ${age.years} years, ${age.months} months, ${age.days} days`;
    });
  </script>
</body>
</html>
